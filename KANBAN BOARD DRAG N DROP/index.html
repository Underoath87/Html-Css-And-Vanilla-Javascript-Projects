<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <!-- javascript -->
    <script src="script.js" defer></script>
    <title>Kanban Board</title>
  </head>
  <body>
    <div class="container">
      <h1>Simple Kanban Board</h1>

      <div class="board">
        <!-- BOARD-LIST-1 -->
        <div class="board-list" id="board__list1">
          <h2>To Do</h2>
          <div class="card" draggable="true" id="card1">
            Wash dishes <button class="delete-btn">❌</button>
          </div>
          <div class="card" draggable="true" id="card2">
            Buy Groceries <button class="delete-btn">❌</button>
          </div>
          <button class="add-card-btn">+ Add Card</button>
        </div>

        <!-- BOARD-LIST-2 -->
        <div class="board-list" id="board__list2">
          <h2>In Progress</h2>
          <div class="card" draggable="true" id="card3">
            Learn Code <button class="delete-btn">❌</button>
          </div>
        </div>

        <!-- BOARD-LIST-3 -->
        <div class="board-list" id="board__list3">
          <h2>Completed</h2>
        </div>
      </div>
    </div>
  </body>
</html>
