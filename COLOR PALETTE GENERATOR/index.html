<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <!-- javascript -->
    <script src="script.js" defer></script>
    <title>Color Palette Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Color Palette Generator</h1>

      <button id="generate-btn">
        <i class="fas fa-sync-alt"></i>
        Generate Palette
      </button>

      <div id="palette-container">
        <!-- COLOR BOX 1 -->
        <div class="color-box">
          <div class="color" style="background-color: #e1aa36"></div>
          <div class="color-info">
            <span class="hex-value">#E1AA36</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
          </div>
        </div>

        <!-- COLOR BOX 2 -->
        <div class="color-box">
          <div class="color" style="background-color: #ececbb"></div>
          <div class="color-info">
            <span class="hex-value">#ECECBB</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
          </div>
        </div>

        <!-- COLOR BOX 3 -->
        <div class="color-box">
          <div class="color" style="background-color: #239ba7"></div>
          <div class="color-info">
            <span class="hex-value">#239BA7</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
          </div>
        </div>

        <!-- COLOR BOX 4 -->
        <div class="color-box">
          <div class="color" style="background-color: #7adaa5"></div>
          <div class="color-info">
            <span class="hex-value">#7ADAA5</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
          </div>
        </div>

        <!-- COLOR BOX 5 -->
        <div class="color-box">
          <div class="color" style="background-color: #465c88"></div>
          <div class="color-info">
            <span class="hex-value">#465C88</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
